<html>
<head>
	<title>Random Background Color</title>
	<style type="text/css">
		*{color: linear-gradient(rgba(132, 81, 173), rgba(227, 79, 136));}
		table
		{
			position: relative;
			top: 40%;
		}
		button
		{
			border: none;
			border-radius: 5px;
			background: linear-gradient(rgba(132, 81, 173), rgba(227, 79, 136));
			font-size: 1.5vw;
		}
	</style>
</head>
<body>
	<table align="center">
		<tr>
			<th>
				Click the button below to change the background color
			</th>
		</tr>
		<tr>
			<th>
				<button id="mybutton" value="color">Click me</button>
				<p id="demo"></p>
			</th>
		</tr>
	</table>
	<script>
		document.getElementById("mybutton").addEventListener("click", colorfn);
		function colorfn()
		{
			var randchar="";
			var characters="ABCDEF0123456789";
			for (var i = 0; i < 6; i++)
			{
				randchar+=characters.charAt(Math.floor(Math.random()*16));
			}
			document.body.style.background="#"+randchar;
			document.getElementById("demo").innerHTML="Color: #"+randchar;
		}
	</script>
</body>
</html>
